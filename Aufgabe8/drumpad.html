<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumpad</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!--Drumpad-->
<div class="pad">
    <div class="row" id="row1">
        <div class="all drum" id="hihat"></div>
        <div class="all drum" id="snare"></div>
        <div class="all drum" id="kick"></div>
    </div>

    <div class="row" id="row2">
        <div class="all notes" id="noteA"></div>
        <div class="all notes" id="noteB"></div>
        <div class="all notes" id="noteC"></div>
    </div>

    <div class="row" id="row3">
        <div class="all notes" id="noteD"></div>
        <div class="all laugther" id="laughter1"></div>
        <div class="all laugther" id="laughter2"></div>
    </div>
</div>

<!-- Playbutton Image-->
    <div class="play"> 
        <img id="playbutton" src="./images/play-button.png">
    </div>
</body>
</html>
